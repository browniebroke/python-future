name: CI

on:
  pull_request:
  push:

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        versions:
          - python: "2.6.9"
          - python: "3.7.7"

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./action
        with:
          python-version: ${{ matrix.versions.python }}