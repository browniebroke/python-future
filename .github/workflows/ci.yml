name: CI

on:
  pull_request:
  push:

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        versions:
          - os: ubuntu-latest
            python: 3.9
            pytag: py39
          - os: ubuntu-18.04
            python: 2.7
            pytag: py27
          - os: ubuntu-18.04
            python: 2.6
            pytag: py26

    runs-on: ${{ matrix.versions.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.versions.python }}
      - run: ./setup.sh 0.18.2 ${{ matrix.versions.pytag }}